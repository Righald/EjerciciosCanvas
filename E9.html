<html style="background-color: black">
	<head>
		<title>canvas</title>
	</head>
	<body>
		<canvas id="canvas" style="background-color: salmon; width: 1000px; height: 500px;"></canvas>
		<!-- <img id="sa" src="sa.jpg"> -->
	</body>
	<script>
		var canvas = document.getElementById('canvas');
		if (canvas.getContext) 
		{
			var ctx = canvas.getContext('2d');
			
			ctx.beginPath();
			ctx.arc(150,25,18,0,2 * Math.PI);
			ctx.fillStyle = 'brown';
			ctx.fill();

			ctx.beginPath();
			ctx.arc(135,40,10,0,2 * Math.PI);
			ctx.fillStyle = 'brown';
			ctx.fill();
			
			ctx.beginPath();
			ctx.arc(165,40,10,0,2 * Math.PI);
			ctx.fillStyle = 'brown';
			ctx.fill();

			ctx.beginPath();
			ctx.arc(150,25,15,0,2 * Math.PI);
			ctx.fillStyle = 'rgba(251,229,207,1)';
			ctx.fill();

			ctx.beginPath();
			ctx.arc(145,22,3,0,2 * Math.PI);
			ctx.fillStyle = 'black';
			ctx.fill();

			ctx.beginPath();
			ctx.arc(155,22,3,0,2 * Math.PI);
			ctx.fillStyle = 'black';
			ctx.fill();

			ctx.beginPath();
			ctx.arc(155,30,3,0,.8 * Math.PI);
			ctx.fillStyle = 'black';
			ctx.stroke();

			ctx.fillStyle = 'rgba(251,229,207,1)';
			ctx.fillRect(145,38,10,10);

			ctx.fillStyle = 'green';
			ctx.fillRect(135,48,30,40);

			ctx.moveTo(135,48);
			ctx.lineTo(100,25);
			ctx.lineTo(100,33);
			ctx.lineTo(135,55);
			ctx.fill();

			ctx.moveTo(165,48);
			ctx.lineTo(200,25);
			ctx.lineTo(200,33);
			ctx.lineTo(165,55);
			ctx.fill();
			
			ctx.fillStyle = 'rgba(251,229,207,1)';
			ctx.moveTo(136,88);
			ctx.lineTo(130,140);
			ctx.lineTo(140,140);
			ctx.lineTo(150,100);
			ctx.lineTo(160,140);
			ctx.lineTo(170,140);
			ctx.lineTo(164,88);
			ctx.fill();

			ctx.fillStyle = 'black';
			ctx.fillRect(160,140,20,5);
			ctx.fillRect(120,140,20,5);
