<!DOCTYPE html>
<html>
<head>
	<title>
		Canvas
	</title>
	<style type="text/css">
		.container{
			width: 80%;
			background-color: gray;
			margin: auto;
			min-height: 200px;
		} 
		canvas{
			background-color: #F7D358;
		}
		/*img{
			visibility: hidden;
		}*/
	</style>
</head>
<body>
	<div class="container">
		<h1 id="tag">Puntaje: 0</h1>
		<canvas id="canvas" width="400" height="300">
			Opps tu navegador no soporta CANVAS
		</canvas>
		<!-- <img id="pingu" src="burbujas.png"> -->
	</div>
	<script type="text/javascript">
		var canvas = null, ctx = null,x=0,y=0; 
		var LEFT = 1,UP = 0, RIGHT = 2, DOWN = 3;
		var lastPress = RIGHT, speed = 5;
		var player = null, food = null;
		var puntaje = 0;
		const etiqueta =  document.getElementById("tag");
		var pausa = false, gameo = false;
		var walls = new Array();


		window.requestAnimationFrame = (function(){
			return window.requestAnimationFrame || 
				window.mozRequestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				function (callback){
					window.setTimeout(callback,17);
				}
		}());

		function Rectangle(x,y,w,h,c){
			this.x=x;
			this.y=y;
			this.w=w;
			this.h=h;
			this.c=c;

			this.paint =function(ctx){
				ctx.fillStyle=this.c;
				ctx.fillRect(this.x,this.y,this.w,this.h);
			}

			this.intersects = function(target){
				if( this.x < target.x + target.w  && 
					this.x + this.w > target.x    &&
					this.y < target.y + target.h  &&
					this.y + this.h > target.y){
					return true;
				}
			}
		}

		function paint(ctx)
		{
			ctx.fillStyle = "#000";
			ctx.fillRect(0,0,canvas.width,canvas.height);

			player.paint(ctx); 

			food.paint(ctx);

			for (var i = walls.length - 1; i >= 0; i--) {
				walls[i].paint(ctx);
			}
		}

		function upt(){
			if(!pausa && !gameo) {
				etiqueta.innerHTML = "Puntaje: "+puntaje; 
				if (lastPress==UP) {
					player.y -=speed;
					if(player.y<0){
						player.y = canvas.height;
					}
				}
				if (lastPress==DOWN) {
					player.y += speed;
					if(player.y>=canvas.height){
						player.y = -10;
					}
				}
				if (lastPress==LEFT) {
					player.x -= speed;
					if (player.x<0) {
						player.x = canvas.width;
					}
				}
				if (lastPress==RIGHT) {
					player.x += speed;
					if(player.x>canvas.width){
						player.x = -10;
					}
				}  
				
				if (player.intersects(food)) {
					food.x = random(canvas.width-10);
					food.y = random(canvas.height-10);
					puntaje+=10;
					console.log(puntaje);
					etiqueta.innerHTML = "Puntaje: "+puntaje; 
				}

				for (var i = walls.length - 1; i >= 0; i--) {
					if (player.intersects(walls[i])) {
						gameo = true;
					}
				}
			}
			else if(pausa)
			{
				etiqueta.innerHTML = "Juego Pausado"; 
			}
			else if(gameo)
			{
				etiqueta.innerHTML = "Juego Perdido";
				setTimeout( function(){
					etiqueta.innerHTML = "Puntaje: "+puntaje;
					gameo = false;
					puntaje = 0; 
				} , 3000 )

			}
			
		}

		//se repite mucho
		function run(){
			window.requestAnimationFrame(run)
			upt();
			paint(ctx);
		}

		function init(){
			canvas = document.getElementById('canvas');
			ctx = canvas.getContext('2d');

			player = new Rectangle(x,y,10,10,"#00FF00");
			food = new Rectangle((canvas.width/2-10),(canvas.height/2-10),10,10,"red");

			walls.push(new Rectangle(60, 10, 35, 35, "gray"));
			walls.push(new Rectangle(60, 250, 35, 35, "gray"));
			walls.push(new Rectangle(300, 10, 35, 35, "gray"));
			walls.push(new Rectangle(300, 250, 35, 35, "gray"));

			run();
		}

		window.addEventListener('load',init,false);  

		document.addEventListener('keydown',function(e){
			console.log(e);
			if(e.keyCode== 87 || e.keyCode == 38){
				lastPress = UP;
			}
			if(e.keyCode== 83 || e.keyCode == 40){
				lastPress = DOWN;
			}
			if(e.keyCode== 65 || e.keyCode == 37){
				lastPress = LEFT;
			}
			if(e.keyCode== 68 || e.keyCode == 39){
				lastPress = RIGHT;
			}
			if(e.keyCode== 32){
				console.log("pausa");
				pausa = !pausa;
			}
		})
		 
		function random(x){
			return Math.floor(Math.random()*x)
		}
	</script>
</body>
</html>
